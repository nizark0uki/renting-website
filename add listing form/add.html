<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier une annonce</title>
    <link rel="shortcut icon" href="../resources/cpu.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="../resources/cpu1.png">
        <div class="hamburger">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </div>
        <ul>
            <li><a href="../index.html" class="hover">Accueil</a></li>
            <li><a href="../annonces/annonces.html" class="hover">Annonces</a></li>
            <li><a href="" class="active"><i class="fa-solid fa-circle-plus"></i> Publiez une annonce</a></li>
        </ul>
    </header>
    <div class="contact-form">
        <h2>Publiez une annonce</h2>
        <form id="contact-form" action="base.php" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="name">Nom et Prénom</label>
                <input type="text" id="name" name="name" autocomplete="name" required>
            </div>
            <div class="input-group">
                <label for="type">Type</label>
                <input type="text" id="type" name="type" required> 
            </div>
            <div class="input-group">
                <label for="prix">Prix</label>
                <input type="number" id="prix" name="prix" placeholder="Enter price" min="0" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="phone">Numéro de Téléphone</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"  required>
            </div>
            <div class="input-group">
                <label for="options">Gouvernorat</label>
                <select id="options" name="option" autocomplete="address-level1" required>
                    <option value="">Choisir votre gouvernorat</option>
                    <option value="Ariana">Ariana</option>
                    <option value="Beja">Beja</option>
                    <option value="Ben Arous">Ben Arous</option>
                    <option value="Bizerte">Bizerte</option>
                    <option value="Gabes">Gabes</option>
                    <option value="Gafsa">Gafsa</option>
                    <option value="Jendouba">Jendouba</option>
                    <option value="Kairouan">Kairouan</option>
                    <option value="Kasserine">Kasserine</option>
                    <option value="Kebili">Kebili</option>
                    <option value="Kef">Kef</option>
                    <option value="Mahdia">Mahdia</option>
                    <option value="Manouba">Manouba</option>
                    <option value="Medenine">Medenine</option>
                    <option value="Monastir">Monastir</option>
                    <option value="Nabeul">Nabeul</option>
                    <option value="Sfax">Sfax</option>
                    <option value="Sidi Bouzid">Sidi Bouzid</option>
                    <option value="Siliana">Siliana</option>
                    <option value="Sousse">Sousse</option>
                    <option value="Tataouine">Tataouine</option>
                    <option value="Tozeur">Tozeur</option>
                    <option value="Tunis">Tunis</option>
                    <option value="Zaghouan">Zaghouan</option>
                </select> 
            </div>
            <div class="input-group">
                <label for="img">Ajouter Image</label>
                <input type="file" id="img" name="img" accept="image/*"> 
            </div>
            <button type="submit">Ajouter</button>
        </form>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
